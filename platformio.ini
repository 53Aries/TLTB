; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32s3-devkitc1]
platform = espressif32 @ 6.6.0
board = esp32-s3-devkitc-1
framework = arduino

; --- Custom partition table with factory recovery partition ---
board_build.partitions = partitions_factory.csv

; --- Helpful defines for USB CDC serial + stable Wi-Fi stack ---
build_flags =
  -D ARDUINO_USB_MODE=1
  -D ARDUINO_USB_CDC_ON_BOOT=1
  -D OTA_REPO=\"53Aries/TLTB\"
  -D CORE_DEBUG_LEVEL=2

; Upload settings
upload_port = AUTO

; Serial monitor settings
monitor_speed = 115200
monitor_port = COM16
monitor_filters = 
  colorize
  esp32_exception_decoder
monitor_rts = 0
monitor_dtr = 0

; --- Libraries used by main.cpp ---
lib_deps =
  adafruit/Adafruit GFX Library @ ^1.11.9
  adafruit/Adafruit ST7735 and ST7789 Library @ ^1.10.4
  adafruit/Adafruit BusIO @ ^1.16.1
  sui77/rc-switch @ ^2.6.4
  bblanchon/ArduinoJson @ ^6.21.2
  h2zero/NimBLE-Arduino @ ^1.4.1

; =====================================================================
; Factory Recovery Environment - Minimal OTA-only firmware
; This firmware boots from the factory partition and can recover
; corrupted OTA partitions by performing a fresh OTA update
; =====================================================================
[env:factory]
platform = espressif32 @ 6.6.0
board = esp32-s3-devkitc-1
framework = arduino

; Use the same partition table
board_build.partitions = partitions_factory.csv

; Build from factory source folder instead of src/
extra_scripts = pre:scripts/factory_build.py

; Factory firmware specific settings
build_flags =
  -D ARDUINO_USB_MODE=1
  -D ARDUINO_USB_CDC_ON_BOOT=1
  -D OTA_REPO=\"53Aries/TLTB\"
  -D FACTORY_RECOVERY

; Upload to factory partition using esptool
upload_port = COM16
upload_protocol = esptool
upload_flags = 
  --flash_mode=dio
  --flash_freq=80m
  --flash_size=8MB
  0x3D0000

; Minimal dependencies for factory recovery
lib_deps =
  adafruit/Adafruit GFX Library @ ^1.11.9
  adafruit/Adafruit ST7735 and ST7789 Library @ ^1.10.4
  adafruit/Adafruit BusIO @ ^1.16.1
  bblanchon/ArduinoJson @ ^6.21.2
  