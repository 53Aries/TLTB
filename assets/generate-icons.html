<!DOCTYPE html>
<html>
<head>
    <title>TLTB Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .canvas-container {
            margin: 20px 0;
            text-align: center;
        }
        canvas {
            border: 2px solid #333;
            background: white;
            margin: 10px;
        }
        button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            margin: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        h1 { color: #333; }
        .instructions {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .preview {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>TLTB Icon Generator</h1>
    
    <div class="instructions">
        <h2>Instructions:</h2>
        <ol>
            <li>Click the buttons below to download each icon</li>
            <li>Save them to the <code>assets/</code> folder</li>
            <li>Replace the existing placeholder images</li>
        </ol>
    </div>

    <div class="preview">
        <h2>Preview:</h2>
        <div class="canvas-container">
            <h3>App Icon (1024x1024)</h3>
            <canvas id="icon" width="1024" height="1024"></canvas>
            <br>
            <button onclick="downloadIcon()">Download icon.png</button>
        </div>

        <div class="canvas-container">
            <h3>Adaptive Icon (432x432)</h3>
            <canvas id="adaptive" width="432" height="432"></canvas>
            <br>
            <button onclick="downloadAdaptive()">Download adaptive-icon.png</button>
        </div>

        <div class="canvas-container">
            <h3>Splash Icon (1284x2778)</h3>
            <canvas id="splash" width="1284" height="2778" style="max-width: 300px; height: auto;"></canvas>
            <br>
            <button onclick="downloadSplash()">Download splash-icon.png</button>
        </div>
    </div>

    <script>
        // Draw main app icon
        function drawIcon() {
            const canvas = document.getElementById('icon');
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, 1024, 1024);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(1, '#16213e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1024, 1024);
            
            // Border
            ctx.strokeStyle = '#ffd700';
            ctx.lineWidth = 8;
            ctx.strokeRect(20, 20, 984, 984);
            
            // Text
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 280px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('TLTB', 512, 512);
            
            // Subtitle
            ctx.fillStyle = '#ffd700';
            ctx.font = 'bold 80px Arial';
            ctx.fillText('CONTROLLER', 512, 720);
        }

        // Draw adaptive icon (foreground only)
        function drawAdaptive() {
            const canvas = document.getElementById('adaptive');
            const ctx = canvas.getContext('2d');
            
            // Transparent background
            ctx.clearRect(0, 0, 432, 432);
            
            // Circle background
            ctx.fillStyle = '#1a1a2e';
            ctx.beginPath();
            ctx.arc(216, 216, 180, 0, Math.PI * 2);
            ctx.fill();
            
            // Border
            ctx.strokeStyle = '#ffd700';
            ctx.lineWidth = 4;
            ctx.stroke();
            
            // Text
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 120px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('TLTB', 216, 216);
        }

        // Draw splash screen
        function drawSplash() {
            const canvas = document.getElementById('splash');
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, 2778);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(1, '#16213e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1284, 2778);
            
            // Center content
            const centerY = 1389;
            
            // Main text
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 200px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('TLTB', 642, centerY - 100);
            
            // Subtitle
            ctx.fillStyle = '#ffd700';
            ctx.font = 'bold 60px Arial';
            ctx.fillText('CONTROLLER', 642, centerY + 100);
            
            // Version
            ctx.fillStyle = '#888888';
            ctx.font = '40px Arial';
            ctx.fillText('v1.0.0', 642, centerY + 200);
        }

        // Download functions
        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        function downloadIcon() {
            downloadCanvas('icon', 'icon.png');
        }

        function downloadAdaptive() {
            downloadCanvas('adaptive', 'adaptive-icon.png');
        }

        function downloadSplash() {
            downloadCanvas('splash', 'splash-icon.png');
        }

        // Draw all on load
        window.onload = function() {
            drawIcon();
            drawAdaptive();
            drawSplash();
        };
    </script>
</body>
</html>
