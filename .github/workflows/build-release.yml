name: Build and Release Firmware

on:
  workflow_dispatch:  # Manual triggering only
    inputs:
      tag:
        description: 'Tag name for release (e.g., v1.1)'
        required: true
        type: string

permissions:
  contents: write
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for all tags and branches
    
    - name: Cache PlatformIO
      uses: actions/cache@v3
      with:
        path: |
          ~/.platformio
          ~/.cache/pip
        key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}
        restore-keys: |
          ${{ runner.os }}-pio-
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio
    
    - name: Install PlatformIO dependencies
      run: |
        pio pkg install --environment esp32s3-devkitc1
      continue-on-error: false
    
    - name: Build firmware
      run: pio run --environment esp32s3-devkitc1
    
    - name: Set version tag
      id: set_tag
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
        else
          echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
        fi
    
    - name: Prepare firmware files
      run: |
        mkdir -p release
        # Copy with version tag for manual downloads
        cp .pio/build/esp32s3-devkitc1/firmware.bin release/TLTB-firmware-${{ steps.set_tag.outputs.tag }}.bin
        # Copy as firmware.bin for OTA updates
        cp .pio/build/esp32s3-devkitc1/firmware.bin release/firmware.bin
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.set_tag.outputs.tag }}
        files: |
          release/*.bin
        body: |
          ## Firmware Release ${{ steps.set_tag.outputs.tag }}
          
          ### OTA Installation
          1. Use the device's built-in OTA update feature (automatically downloads firmware.bin)
          2. Or upload firmware.bin via web interface
          
          ### Manual Flash (if needed)
          ```
          esptool.py --chip esp32s3 --port COM_PORT write_flash 0x10000 TLTB-firmware-${{ steps.set_tag.outputs.tag }}.bin
          ```
          
          ### Files
          - `firmware.bin` - For OTA updates
          - `TLTB-firmware-${{ steps.set_tag.outputs.tag }}.bin` - For manual flashing
          
          ### Changes
          See commit history for details.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
