name: Build and Release Firmware

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Cache PlatformIO
      uses: actions/cache@v3
      with:
        path: |
          ~/.platformio
          ~/.cache/pip
        key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio
    
    - name: Build firmware
      run: pio run --environment esp32s3-devkitc1
    
    - name: Rename firmware file
      run: |
        mkdir -p release
        cp .pio/build/esp32s3-devkitc1/firmware.bin release/TLTB-firmware-${{ github.ref_name }}.bin
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          release/*.bin
        body: |
          ## Firmware Release ${{ github.ref_name }}
          
          ### OTA Installation
          1. Download TLTB-firmware-${{ github.ref_name }}.bin
          2. Use the device's built-in OTA update feature
          3. Or upload via web interface
          
          ### Manual Flash (if needed)
          ```
          esptool.py --chip esp32s3 --port COM_PORT write_flash 0x10000 TLTB-firmware-${{ github.ref_name }}.bin
          ```
          
          ### Changes
          See commit history for details.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
